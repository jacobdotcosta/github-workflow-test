name: Update the documentation

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write
  pull-requests: write
  
jobs:
  generateDocs:
    runs-on: ubuntu-latest
    # if: github.event.pull_request.merged == true

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Get changes
          run: git diff --name-only -r HEAD^1 HEAD

